<!-- 아래 코드를 완성하고 제출 버튼을 눌러보세요! -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="./react_lib/react.development.js"></script>
    <script src="./react_lib/react-dom.development.js"></script>
    <script src="./react_lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">// 지시사항을 수행해보세요.
      // 컴포넌트와 컨테이너 생성하기
      const component = <h1>리액트 기본</h1> // 1번을 해보세요!
      const container =  document.getElementById('root') // 2번을 해보세요!

      // 출력하기
      ReactDOM.render(component, container)
    </script>
  </body>
</html>
