<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="./react_lib/react.development.js"></script>
    <script src="./react_lib/react-dom.development.js"></script>
    <script src="./react_lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      // 애플리케이션 클래스 생성하기
      // 지시사항을 수행해보세요.
	  class App extends React.Component {
      render() {
        return <h1>리액트 기본</h1>
    }
}
      // 출력하기
      const container = document.getElementById('root')
      ReactDOM.render(<App />, container)
    </script>
  </body>
</html>
