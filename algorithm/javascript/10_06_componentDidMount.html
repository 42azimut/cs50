<!-- 아래 코드를 완성하고 제출 버튼을 눌러보세요! -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="./react_lib/react.development.js"></script>
    <script src="./react_lib/react-dom.development.js"></script>
    <script src="./react_lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      // 애플리케이션 클래스 생성하기
      class App extends React.Component {

        constructor (props) {
          super(props)
          this.state = {
            time: new Date()
          }
        }
        render () {
          return <h1>{this.state.time.toLocaleTimeString()}</h1>
        }
        
        componentDidMount () {
          // 컴포넌트가 화면에 출력되었을 때
          this.timerId = setInterval(() => {
            // 1번을 해보세요!
            this.setState({ time: new Date()})
          }, 1000)  
        }
       
        componentWillUnmount () {
          // 컴포넌트가 화면에서 제거될 때
          // 2번을 해보세요!
          this.clearInterval(this.timerId)
        }
      }

      // 출력하기
      const container = document.getElementById('root')
      ReactDOM.render(<App />, container)
    </script>
  </body>
</html>
