<!-- 아래 코드를 완성하고 제출 버튼을 눌러보세요! -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="./react_lib/react.development.js"></script>
    <script src="./react_lib/react-dom.development.js"></script>
    <script src="./react_lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      // 애플리케이션 클래스 생성하기
      class App extends React.Component {
        render () {
          return <div>
            <h1>{this.props.name} 님 안녕하세요!</h1>
          </div>
        }
      }
      // 출력하기
      const container = document.getElementById('root')
      ReactDOM.render(<App name="구름" />, container)
    </script>
  </body>
</html>
