<!-- 아래 코드를 완성하고 제출 버튼을 눌러보세요! -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // let 변수를 선언합니다.
	let output = ''

      // 중첩 반복문
      // 지시사항을 수행해보세요.
	for (let i = 1; i <= 10; i++) {
		for (let j = 1; j < i; j++) {
			output += '*';
			
		}	
		output += '\n';
	}
			
      // 출력합니다.
      console.log(output)
    </script>
  </head>
  <body></body>
</html>
