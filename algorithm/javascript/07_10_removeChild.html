<!-- 아래 코드를 완성하고 제출 버튼을 눌러보세요! -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const h1 = document.querySelector('h1')

          // 지시사항을 수행해보세요.
         document.body.removeChild(h1)
        }, 3000)
      })
    </script>
  </head>
  <body>
    <hr>
    <h1>제거 대상 문서 객체</h1>
    <hr>
  </body>
</html>
